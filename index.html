<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/pdfkit@0.10.0/js/pdfkit.standalone.js"></script>
    <script src="https://bundle.run/blob-stream@0.1.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-to-pdfkit@0.1.8/source.js"></script>
    <title>SVG2PDF</title>
</head>
<body>
<div class="row">
    <div class="col-3 offset-3 mt-5 d-flex justify-content-center">
        <div>
            <svg width="400" height="300"
                 xmlns="http://www.w3.org/2000/svg"
                 id="containerSVG" />
        </svg>
    </div>
    <div class="col-3 offset-6 d-flex justify-content-center">
        <iframe width="400" height="300" id="containerPDF"></iframe>
    </div>
</div>
<div class="row mt-5">
    <div class="col-6 offset-3">
        <div class="form-file">
            <input type="file" class="form-file-input" id="customFile" onchange="loadSVG()">
            <label class="form-file-label" for="customFile">
                <span class="form-file-text">Choose file...</span>
                <span class="form-file-button">Browse</span>
            </label>
            <button type="button" class="btn btn-secondary mt-5 disabled" onclick="generatePDF(svgContainer, 'wildberries')" id="load">Сконвертировать</button>
        </div>
    </div>
</div>
<script>
    const svgContainer = document.querySelector("#containerSVG");

    function loadSVG() {
        const fileInput = document.querySelector("#customFile");
        const loadButton = document.querySelector("#load");
        let file = fileInput.files[0];
        const reader = new FileReader();
        reader.readAsText(file, 'windows-1251');
        reader.onload = () => {
            svgContainer.innerHTML = `${reader.result}`;
            loadButton.classList.remove("disabled");
        }
    }
    // function downloadPDF() {
    //     const link = document.createElement('a');
    //     const obj_url = URL.createObjectURL(blob);
    //     link.href = obj_url;
    //     link.download = outFileName + ".pdf";
    //     link.click();
    //     URL.revokeObjectURL(obj_url);
    // }
    function generatePDF(svg, outFileName) {
        let doc = new PDFDocument({compress: true, size: 'C7', layout: 'landscape'});
        let options = {
            useCSS: true,
            assumePt: true,
            width: parseFloat(320),
            height: parseFloat(240),
            preserveAspectRatio: 'xMinYMin meet',
            compress: true
        };
        SVGtoPDF(doc, svg, 0, 0, options);
        let stream = doc.pipe(blobStream());
        stream.on('finish', () => {
            let blob = stream.toBlob('application/pdf');
            const iframe = document.querySelector("#containerPDF");
            const obj_url = URL.createObjectURL(blob);
            iframe.setAttribute('src', obj_url);
        });
        doc.end();
    }
</script>
</body>
</html>
